{% extends 'base.html' %}
{% load static %}

{% block title %}Forbidden | 403{% endblock %}

{% block content %}
<div class="container py-5">
    <div class="row justify-content-center">
        <div class="col-md-8 col-lg-6 text-center">
            <div class="card shadow-lg border-0 rounded-4">
                <div class="card-body p-5">
                    <div class="mb-4">
                        <i class="fas fa-ban text-danger" style="font-size: 5rem;"></i>
                        <h1 class="mt-4 fw-bold">403 - Access Forbidden</h1>
                        <p class="lead mt-3">You don't have permission to access this page.</p>

                        <div class="mt-5">
                            <a href="{% url 'chat:index' %}" class="btn btn-primary btn-lg px-4 me-2">
                                <i class="fas fa-home me-2"></i> Back to Home
                            </a>
                            <a href="{% url 'login' %}" class="btn btn-outline-secondary btn-lg px-4">
                                <i class="fas fa-sign-in-alt me-2"></i> Switch Account
                            </a>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
{% endblock %}

{% block extra_css %}
<style>
    body {
        background-color: #f8f9fa;
        direction: ltr;
    }
    .card {
        border: none;
        box-shadow: 0 0.5rem 1rem rgba(0, 0, 0, 0.15) !important;
    }
    .btn {
        border-radius: 50px;
        padding: 0.5rem 1.5rem;
    }
</style>
{% endblock %}
