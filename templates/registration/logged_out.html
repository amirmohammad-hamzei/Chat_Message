{% extends 'base.html' %}

{% block content %}
<div class="container mt-5" dir="ltr">
    <div class="row justify-content-center">
        <div class="col-md-8">
            <div class="card shadow-lg">
                <div class="card-header bg-success text-white text-center">
                    <h3 class="mb-0"><i class="fas fa-sign-out-alt me-2"></i>Successfully Logged Out</h3>
                </div>
                <div class="card-body p-5 text-center">
                    <div class="mb-4">
                        <i class="fas fa-check-circle text-success" style="font-size: 5rem;"></i>
                    </div>

                    <h4 class="mb-4">You have been successfully logged out.</h4>

                    <p class="text-muted mb-4">
                        To log in again, please click the button below.
                    </p>

                    <div class="d-flex justify-content-center gap-3">
                        <a href="{% url 'login' %}" class="btn btn-primary btn-lg">
                            <i class="fas fa-sign-in-alt me-2"></i>Log In Again
                        </a>
                        <a href="{% url 'chat:index' %}" class="btn btn-outline-secondary btn-lg">
                            <i class="fas fa-home me-2"></i>Home Page
                        </a>
                    </div>
                </div>
                <div class="card-footer text-center text-muted">
                    <small>
                        Thank you for using our service. We hope to see you again soon!
                    </small>
                </div>
            </div>
        </div>
    </div>
</div>
{% endblock %}
