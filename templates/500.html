{% extends 'base.html' %}
{% load static %}

{% block title %}Server Error - 500{% endblock %}

{% block content %}
<div class="container">
    <div class="row justify-content-center align-items-center min-vh-80 py-5">
        <div class="col-md-8 col-lg-6 text-center">
            <div class="error-template p-5 bg-white rounded shadow-sm">
                <div class="error-icon mb-4">
                    <i class="fas fa-server text-danger" style="font-size: 5rem;"></i>
                </div>
                <h1 class="display-4 text-danger mb-3">500</h1>
                <h2 class="mb-4">Server Error</h2>
                <p class="lead text-muted mb-4">
                    Oops! Something went wrong on our end. Please try again later.
                </p>
                <div class="d-flex justify-content-center gap-3">
                    <a href="{% url 'chat:index' %}" class="btn btn-primary btn-lg">
                        <i class="fas fa-home me-2"></i>Back to Home
                    </a>
                    <button onclick="history.back()" class="btn btn-outline-secondary btn-lg">
                        <i class="fas fa-arrow-left me-2"></i>Go Back
                    </button>
                </div>
            </div>
        </div>
    </div>
</div>

<style>
    .min-vh-80 {
        min-height: 80vh;
    }
    .error-template {
        border: 1px solid #eee;
    }
    .btn-lg {
        padding: 0.5rem 1.5rem;
        font-size: 1.1rem;
    }
    body {
        direction: ltr;
    }
</style>
{% endblock %}
